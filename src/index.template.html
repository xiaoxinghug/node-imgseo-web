<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--<link rel="manifest" href="/manifest.json">-->
    <script>
        var htmlPx = (document.documentElement.clientWidth * 100.0) / 375 + "px";
        var htmlDom =  document.querySelectorAll("html")[0];
        if (htmlDom) {
            htmlDom.style.cssText = "font-size:" + htmlPx + "!important;";
        }
        window.addEventListener('resize', function(event){
            var htmlPx = (document.documentElement.clientWidth * 100.0) / 375 + "px";
            var htmlDom =  document.querySelectorAll("html")[0];
            if (htmlDom) {
                htmlDom.style.cssText = "font-size:" + htmlPx + "!important;";
            }
        });
    </script>
  </head>
  <body>
  <!--vue-ssr-outlet-->
  <@cortex.staticResource resource="/app/node-wedding-imgseo-web/manifest.js" decorate="true" />
  <@cortex.staticResource resource="/app/node-wedding-imgseo-web/vendor.js" decorate="true" />
  <@cortex.staticResource resource="/app/node-wedding-imgseo-web/app.js" decorate="true" />
  </body>
</html>
